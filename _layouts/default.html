<!DOCTYPE html>
<html>

  {% include head.html %}

  <body class="mdl-base">
    <div class="tac-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">
      {% include header.html %}
      {% include drawer_nav_full.html %}
      <main class="mdl-layout__content docs-content-wrapper mdl-grid">
        <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-phone mdl-cell--hide-tablet">
        {% include side_nav.html %}
        </div>
        <div class="docs-content-grid mdl-cell mdl-cell--8-col">
            {{ content }}
        </div>
        <div class="mdl-layout--small-screen-only">{% include footer.html %}</div>
      </main>
      <div class="mdl-layout--large-screen-only">{% include footer.html %}</div>
    </div>
    {% if page.layout == 'post' %}
    <a href="#">
      <button class="go-up-button mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--accent">
        <i class="material-icons">arrow_upwards</i>
      </button>
    </a>
    {% endif %}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', '{{ site.gaid }}', 'auto');
      ga('send', 'pageview');

    </script>
  </body>
</html>
