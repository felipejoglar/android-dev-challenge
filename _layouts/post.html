---
layout: default
---
<div class="post mdl-grid" style="justify-content:center;">
  <div class="mdl-cell mdl-cell--10-col">
    <header class="post-header">
      <h1 class="post-title">{{ page.title }}</h1>
      <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
    </header>
    <article class="post-content">
      {{ content }}
    </article>
    <div>
      {% if page.next.url %}
      <a href="{{ page.next.url | prepend: site.baseurl | replace: '//', '/' }}" data-toggle="tooltip" data-placement="top" title="{{page.next.title}}">
        <button class="navigation-button mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" style="float:right;">
          Next article
        </button>
      </a>
      {% endif %} {% if page.previous.url %}
      <a href="{{ page.previous.url | prepend: site.baseurl | replace: '//', '/' }}" data-toggle="tooltip" data-placement="top" title="{{page.previous.title}}">
        <button class="navigation-button mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" style="float:left;">
          Previous article
        </button>
      </a>
      {% endif %}
    </div>
  </div>  
</div>
